<body>

<!-- HEADER -->

<div class="cart">

<!-- PRODUCTS -->
<section class="products">

    <!-- PRODUCT 1 -->
    <div class="card">
        <img src="images/redwine.jpeg">
        <h3>Redwine Soap</h3>
        <p class="price">â‚¹150</p>
        <div class="qty-box" id="qty-Redwine-Soap">
    <button onclick="decreaseQty('Redwine Soap',150)">âˆ’</button>
    <span>0</span>
    <button onclick="increaseQty('Redwine Soap',150)">+</button>
</div>

<button class="add-btn" onclick="addToCart('Redwine Soap',150,this)">
    Add to Cart
</button>

    </div>

    <!-- PRODUCT 2 -->
    <div class="card">
        <img src="images/winter.jpeg">
        <h3>Winter Soap</h3>
        <p class="price">â‚¹120</p>
        <div class="qty-box" id="qty-Winter-Soap">
    <button onclick="decreaseQty('Winter Soap',120)">âˆ’</button>
    <span>0</span>
    <button onclick="increaseQty('Winter Soap',120)">+</button>
</div>

<button class="add-btn" onclick="addToCart('Winter Soap',120,this)">
    Add to Cart
</button>

    </div>

    <!-- PRODUCT 3 -->
    <div class="card">
        <img src="images/pack.jpeg">
        <h3>Face pack</h3>
        <p class="price">â‚¹20</p>
        <div class="qty-box" id="qty-Face-pack">
    <button onclick="decreaseQty('Face pack',20)">âˆ’</button>
    <span>0</span>
    <button onclick="increaseQty('Face pack',20)">+</button>
</div>

<button class="add-btn" onclick="addToCart('Face pack',20,this)">
    Add to Cart
</button>

    </div>

    <div style="text-align:center; margin:40px;">
    <button onclick="checkout()" style="padding:15px 30px; font-size:18px;">
        Checkout & Order on WhatsApp
    </button>
    </div>


</section>

<!-- JAVASCRIPT -->
<script>
let cart = {};
let cartCount = 0;

function addToCart(product, price, btn) {

    if (!cart[product]) {
        cart[product] = { price: price, qty: 1 };
        cartCount++;
    }

    updateUI(product, btn);
    updateCartCount();
}

function increaseQty(product, price) {
    cart[product].qty++;
    updateQtyUI(product);
}

function decreaseQty(product, price) {
    cart[product].qty--;

    if (cart[product].qty === 0) {
        delete cart[product];
        cartCount--;
        resetUI(product);
    } else {
        updateQtyUI(product);
    }

    updateCartCount();
}

function updateUI(product, btn) {
    btn.style.display = "none";
    let box = document.getElementById("qty-" + product.replaceAll(" ", "-"));
    box.style.display = "flex";
    box.querySelector("span").innerText = 1;
}

function updateQtyUI(product) {
    let box = document.getElementById("qty-" + product.replaceAll(" ", "-"));
    box.querySelector("span").innerText = cart[product].qty;
}

function resetUI(product) {
    let box = document.getElementById("qty-" + product.replaceAll(" ", "-"));
    box.style.display = "none";
    box.nextElementSibling.style.display = "block";
}

function updateCartCount() {
    let totalQty = 0;

    for (let item in cart) {
        totalQty += cart[item].qty;
    }

    document.getElementById("cart-count").innerText = totalQty;
}

function checkout() {

    if (Object.keys(cart).length === 0) {
        alert("Cart is empty!");
        return;
    }

    let phone = "917842501780";
    let message = "Hello, I want to place an order:\n\n";
    let total = 0;
    let i = 1;

    for (let item in cart) {
        let qty = cart[item].qty;
        let price = cart[item].price;
        message += i + ". " + item + " Ã— " + qty + " = â‚¹" + (qty * price) + "\n";
        total += qty * price;
        i++;
    }

    message += "\nTotal Amount: â‚¹" + total;
    message += "\n\nPlease collect my delivery address.";

    window.open(
        "https://wa.me/" + phone + "?text=" + encodeURIComponent(message),
        "_blank"
    );
}
</script>


</body>
</html>
