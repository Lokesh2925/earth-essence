<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Earth Essence</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
    <div class="brand">
        <img src="images/logo.png" alt="Earth Essence Logo">
        <h1>Earth Essence</h1>
    </div>

<div class="cart">
    ðŸ›’ Cart <span id="cart-count">0</span>
</div>

</header>


<!-- PRODUCTS -->
<section class="products">

    <!-- PRODUCT 1 -->
    <div class="card">
        <img src="images/redwine.jpeg">
        <h3>Redwine Soap</h3>
        <p class="price">â‚¹150</p>
        <button onclick="addToCart('Redwine Soap',150)">Add to Cart</button>
    </div>

    <!-- PRODUCT 2 -->
    <div class="card">
        <img src="images/winter.jpeg">
        <h3>Winter Soap</h3>
        <p class="price">â‚¹120</p>
        <button onclick="addToCart('Winter Soap',120)">Add to Cart</button>
    </div>

    <!-- PRODUCT 3 -->
    <div class="card">
        <img src="images/pack.jpeg">
        <h3>Face pack</h3>
        <p class="price">â‚¹20</p>
        <button onclick="addToCart('Face Pack',20)">Add to Cart</button>
    </div>

    <div style="text-align:center; margin:40px;">
    <button onclick="checkout()" style="padding:15px 30px; font-size:18px;">
        Checkout & Order on WhatsApp
    </button>
    </div>


</section>

<!-- JAVASCRIPT -->
<script>
let cart = [];
let cartCount = 0;

function addToCart(product, price) {

    cart.push({ name: product, price: price });
    cartCount++;

    let countEl = document.getElementById("cart-count");
    countEl.innerText = cartCount;

    // animation
    countEl.classList.add("bump");
    setTimeout(() => {
        countEl.classList.remove("bump");
    }, 300);
}

function checkout() {

    if (cart.length === 0) {
        alert("Cart is empty!");
        return;
    }

    let phone = "917842501780"; // your WhatsApp number
    let message = "Hello, I want to place an order:\n\n";
    let total = 0;

    cart.forEach((item, index) => {
        message += (index + 1) + ". " + item.name + " - â‚¹" + item.price + "\n";
        total += item.price;
    });

    message += "\nTotal Amount: â‚¹" + total;
    message += "\n\nPlease collect my delivery address.";

    window.open(
        "https://wa.me/" + phone + "?text=" + encodeURIComponent(message),
        "_blank"
    );

    // reset cart
    cart = [];
    cartCount = 0;
    document.getElementById("cart-count").innerText = 0;
}
</script>



</body>
</html>
